<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado da Consulta</title>
</head>
<body>
    <h1>Resultado da Consulta</h1>
    <p><strong>Nome:</strong> {{ data.nome }}</p>
    <p><strong>CNPJ:</strong> {{ data.cnpj }}</p>
    <p><strong>Data de Abertura:</strong> {{ data.abertura }}</p>
    <p><strong>Situação:</strong> {{ data.situacao }}</p>
    <p><strong>Endereço:</strong> {{ data.endereco }}</p>
    <p><strong>Atividade Principal:</strong> {{ data.atividade_principal }}</p>
    <p><strong>Capital Social:</strong> {{ data.capital_social }}</p>
    <a href="/">Voltar</a>
</body>
</html>
